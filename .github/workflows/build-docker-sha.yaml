name: Build Docker image (sha)
on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:

jobs:
  docker-build-sha:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check allow list actor
        env:
          ACTOR: ${{ github.actor }}
        run: |
          set -euo

          ALLOW_USER=("whywaita" "camonster" "gamoutatsumi")
          ACTOR_IS_ALLOW_USER=false

          for allow in "${ALLOW_USER[@]}"; do
            if [ "${allow}" == "${ACTOR}" ]; then
              ACTOR_IS_ALLOW_USER=true
            fi
          done

          echo "is-allow-user=${ACTOR_IS_ALLOW_USER}" >> "${GITHUB_ENV}"
      - uses: docker/setup-qemu-action@v3
        if: ${{ env.is-allow-user }}
      - uses: docker/setup-buildx-action@v3
        if: ${{ env.is-allow-user }}
      - name: Login to GitHub Container Registry
        if: ${{ env.is-allow-user }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        if: ${{ env.is-allow-user }}
        id: meta
        with:
          images: ghcr.io/whywaita/myshoes
          tags: |
            type=sha
      - name: Build container image
        if: ${{ env.is-allow-user }}
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
